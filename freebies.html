<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebies | Marie Elle Digital</title>
    <style>
        /* Hero Section Styling */
        .hero-section {
            padding: 80px 20px;
            background-color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Left Side: Image */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hero-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Right Side: Content */
        .hero-content {
            flex: 1;
            max-width: 500px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Form Styling */
        .hero-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hero-form input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .hero-form button {
            padding: 15px 25px;
            background-color: #000; /* Adjust to your brand color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero-form button:hover {
            background-color: #333;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&w=800&q=80" 
                     alt="Happy woman working on her laptop">
            </div>

            <div class="hero-content">
                <h1>"Start Here" Welcome Guide</h1>
                <p>The definitive roadmap for new creators. Learn how to build your digital presence from scratch with our free step-by-step guide.</p>
                
                <form class="hero-form">
                    <input type="text" placeholder="First Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <button type="submit">SEND ME THE GUIDE</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
